services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hos-padel-api
    ports:
      - "8000:8000"
    environment:
      - EZFACILITY_LOCATION_ID=17555
      - EZFACILITY_RENTAL_TYPE_ID=271998
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hos-padel-frontend
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
