name: Deploy AWS

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/GitHubActions-hos-padel-DeployRole
          aws-region: ${{ vars.AWS_REGION }}

      # Build frontend first (CDK BucketDeployment needs the dist folder)
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # CDK deploy (handles backend, frontend upload, and CloudFront invalidation)
      - name: Install infrastructure deps
        working-directory: infrastructure
        run: npm ci

      - name: CDK deploy
        working-directory: infrastructure
        run: npx cdk deploy HOSPadelStack --require-approval never
